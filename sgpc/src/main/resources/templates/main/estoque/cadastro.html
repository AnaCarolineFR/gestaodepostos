<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>.::Sistema de Gestão de Postos de Combustível::.</title>
  </head>

  <div class="container">

  <body>

<br>    <h1>Estoques</h1> </br>

    <form>
      
        <div class="container">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="id_estoques">Id Estoques</label>
                <input type="number" class="form-control" id="id_estoques" placeholder="Id Estoque">
              </div>
              
          <div class="form-group col-md-2">
            <label for="id_almoxarifado">Id Almoxarifado</label>
            <input type="number" class="form-control" id="id_almoxarifado" placeholder="Id Almoxarifado">
          </div>

          <div class="form-group col-md-2">
            <label for="id_produto">Id Produto</label>
            <input type="number" class="form-control" id="id_produto" placeholder="Id Produto">
          </div>
          <div class="form-group col-md-2">
            <label for="id_empresa">Id Empresa</label>
            <input type="number" class="form-control" id="id_empresa" placeholder="Id Empresa">
          </div>

          <div class="form-group col-md-4"></div>

          <div class="form-group col-md-2">
            <label for="saldo_estoque">Saldo Estoque</label>
            <input type="number" class="form-control" id="saldo_estoque"placeholder="Saldo" >
          </div>

          <div class="form-group col-md-2">
            <label for="qtd_maxima">Quantidade Máxima</label>
            <input type="number" class="form-control" id="qtd_maxima"placeholder="Quant. Max" >
          </div>

          <div class="form-group col-md-2">
            <label for="qtd_minima">Quantidade Mínima</label>
            <input type="number" class="form-control" id="qtd_minima"placeholder="Quant. Min" >
          </div>

          <div class="form-group col-md-6"></div>


          <div class="form-group col-md-2">
            <label for="dt_cadastroestoque">Data Cadastro</label>
            <input type="date" class="form-control" id="dt_adastroestoque">
          </div>

          <div class="form-group col-md-2">
            <label for="dt_alteracaoestoque">Data de Alteração</label>
            <input type="date" class="form-control" id="dt_alteracaoestoque">
          </div>
          <div class="form-group col-md-8"></div>

          
          <br></br>

         
    <br></br>

    <button style="margin-right: 15px;" type="button" class="btn btn-primary">Salvar</button>
    <button style="margin-right: 15px;" type="button" class="btn btn-danger">Excluir</button>
    <button style="margin-right: 15px;" type="button" class="btn btn-warning">Listar Todos</button>
      </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

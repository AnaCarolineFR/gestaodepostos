<!DOCTYPE html>
<html layout:decorate="~{/main/cadastros}">

<head>
  <meta charset="utf-8">
</head>

<body>
  <section class="layout-content" layout:fragment="corpo">
    <div class="container">
      <h1>Empresas</h1>
      <div clas="container">
        <h3 class="mt-3">Dados da Empresa</h3>
      </div>
      <form class="border p-3">
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputEmail4">Código da empresa</label>
            <input class="form-control" id="codigoempresa" placeholder="Código da empresa" type="number" name="numeros"
              pattern="[0-9]+$">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Razão Social</label>
            <input type="text" class="form-control" id="razaosocial" placeholder="Razão Social">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Nome Fantasia</label>
            <input type="text" class="form-control" id="nomefantasia" placeholder="Nome Fantasia">
          </div>
          <div class="form-group col-md-3">
            <label for="inputPassword4">CNPJ</label>
            <input type="number" class="form-control" id="cnpj" placeholder="CNPJ">
          </div>
          <div class="form-group col-md-3">
            <label for="inputPassword4">Inscrição Estadual</label>
            <input type="number" class="form-control" id="ie" placeholder="Inscrição Estadual">
          </div>
          <div class="form-group col-md-2">
            <label for="inputPassword4">Inscrição Municipal</label>
            <input type="number" class="form-control" id="im" placeholder="Inscrição Municipal">
          </div>
          <div class="form-group col-md-2">
            <label for="inputPassword4">CNAE</label>
            <input type="number" class="form-control" id="CNAE" placeholder="CNAE">
          </div>
          <div class="form-group col-md-2">
            <label for="inputPassword4">ANP</label>
            <input type="number" class="form-control" id="ANP" placeholder="ANP">
          </div>
          <div class="form-group col-md-2">
            <label for="inputPassword4">CONAMA</label>
            <input type="number" class="form-control" id="ANP" placeholder="CONAMA">
          </div>
          <div class="form-group col-md-2">
            <label for="inputPassword4">AVCB</label>
            <input type="number" class="form-control" id="ANP" placeholder="AVCB">
          </div>
          <div class="form-group col-md-2">
            <label for="inputPassword4">UF AVCB</label>
            <input type="number" class="form-control" id="ANP" placeholder="UF AVCB">
          </div>
          <div class="form-group col-md-2">
            <label for="inputCEP">Validade AVCB</label>
            <input type="date" class="form-control" id="VAL AVCB">
          </div>
          <div class="form-group col-md-2">
            <label for="inputCEP">Data de Aleteração</label>
            <input type="date" class="form-control" id="inputCEP">
          </div>
          <div class="form-group col-md-2">
            <label for="inputCEP">Data de Cadastro</label>
            <input type="date" class="form-control" id="inputCEP">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <button style="margin-right: 15px;" type="button" class="btn btn-primary">Incluir</button>
            <button style="margin-right: 15px;" type="button" class="btn btn-danger">Excluir</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <h3 class="mt-3">Endereço</h3>
      <div>
        <form class="border p-3">
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
            </div>
            <div class="form-group col-md-8">
              <label for="inputPassword4">Endereço</label>
              <input type="text" class="form-control" id="enderecoempresa" placeholder="Endereço da empresa...">
            </div>
            <div class="form-group col-md-1">
              <label for="inputPassword4">Número</label>
              <input type="number" class="form-control" id="numero" placeholder="Nº">
            </div>
            <div class="form-group col-md-1">
              <label for="inputPassword4">Compl.</label>
              <input type="text" class="form-control" id="complemento" placeholder="Compl">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputPassword4">Bairro</label>
              <input type="text" class="form-control" id="bairro" placeholder="Bairro">
            </div>
            <div class="form-group col-md-5">
              <label for="inputAddress2">Cidade</label>
              <input type="text" class="form-control" id="cidade" placeholder="Cidade">
            </div>
            <div class="form-group col-md-2">
              <label for="inputEstado">Estado</label>
              <select id="inputEstado" class="form-control">
                <option selected>Selecione...</option>
                <option>...</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <button style="margin-right: 15px;" type="button" class="btn btn-primary">Incluir</button>
              <button style="margin-right: 15px;" type="button" class="btn btn-danger">Excluir</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <h3 class="mt-3">Contatos</h3>
      <div>
        <form class="border p-3">
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="inputEmail4">Telefone</label>
              <input class="form-control" id="telefone1" placeholder="Telefone" type="number">
            </div>
            <div class="form-group col-md-3">
              <label for="inputEmail4">Contato</label>
              <input class="form-control" id="contato1" placeholder="Nome" type="text">
            </div>
            <div class="form-group col-md-3">
              <label for="inputEmail4">Setor</label>
              <input class="form-control" id="setor1" placeholder="Setor" type="text">
            </div>
            <div class="form-group col-md-4">
            </div>
            <br>
            <button style="margin-right: 15px;" type="button" class="btn btn-primary">Incluir</button>
            <button style="margin-right: 15px;" type="button" class="btn btn-danger">Excluir</button>
            <div class="form-group col-md-12">
            </div>
          </div>
        </form>
      </div>
    </div>
    <br>
    <br>
    <br>
  </section>
</body>

</html>

<!doctype html>
<html layout:decorate="~{/main/cadastros}">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <section class="layout-content" layout:fragment="corpo">
    <div class="container">
      <h1>Unidades</h1>
      <form class="border p-3" th:action="${unidades.id == null} ? @{/unidades/salvar} : @{/unidades/editar}" th:object="${unidades}" method="POST">
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="id_unidades">Código</label>
              <input type="number" class="form-control" id="id" th:field="*{id}" placeholder="Código" readonly>
            </div>
          </div>  
            <div class="form-group col-md-10">
            </div>
          <div class="form-row">  
            <div class="form-group col-md-2">
              <label for="abreviacao_unidades">Abreviação</label>
              <input type="text" class="form-control" id="abreviacao" th:field="*{abreviacao}" placeholder="Abreviação" maxlength="3">
            </div>
          </div>
          <div class="form-row"> 
            <div class="form-group col-md-10">
            </div>
            <div class="form-group col-md-4">
              <label for="descricao_produtos">Desrição</label>
              <input class="form-control" id="descricao" th:field="*{descricao}" placeholder="Descrição" maxlength="50"></input>
            </div>
          </div>  
            <div class="form-group col-md-2">
            </div>
          <br>
          <button style="margin-right: 15px;" type="submit" class="btn btn-primary">Incluir</button>
          <button style="margin-right: 15px;" type="submit" class="btn btn-danger">Excluir</button>
      </form>
    </div>
  </section>
</body>

</html>

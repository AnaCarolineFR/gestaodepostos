<!doctype html>
<html layout:decorate="~{/main/cadastros}">

<head>
  <meta charset="utf-8">
</head>

<body>
  <section class="layout-content" layout:fragment="corpo">
    <div class="container">
      <h1>Produtos</h1>
      <div th:replace="fragments/alert"></div>
      <form class="border p-3" th:action="${produtos.id == null} ? @{/produtos/salvar} : @{/produtos/editar}"
        th:object="${produtos}" method="POST">
        <div class="container">
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="id_produtos">Código</label>
              <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Código" disabled>
            </div>
            <div class="form-group col-md-2">
              <label for="unidade">Unidade</label>
              <select id="unidade" class="form-control" th:field="*{unidade}">
                <option value="">Selecione...</option>
                <option th:each="u : ${unidades}" th:value="${u.id}" th:text="${u.descricao}"></option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="almoxarifado">Almoxarifado</label>
              <select id="almoxarifado" class="form-control" th:field="*{almoxarifado}">
                <option value="">Selecione...</option>
                <option th:each="a : ${almoxarifados}" th:value="${a.id}" th:text="${a.descricao}"></option>
              </select>
            </div>
            <div class="form-group col-md-8"></div>
            <div class="form-group col-md-6">
              <label for="descricao_produtos">Descrição</label>
              <input class="form-control" id="descricao" th:field="*{descricao}"
                placeholder="Descrição do produto" maxlength="255"></input>
            </div>
            <div class="form-group"></div>
            <div class="form-group col-md-3">
              <label for="gtin_produtos">GTIN</label>
              <input class="form-control" id="gtin" th:field="*{gtin}" placeholder="GTIN" type="text" maxlength="20">
            </div>
            <div class="form-group col-md-3">
              <label for="ncm_produto"> NCM </label>
              <input class="form-control" id="ncm" th:field="*{ncm}" placeholder="NCM" type="text" maxlength="15">
            </div>
            <!-- <div class="form-group col-md-6"></div> -->
            <div class="form-group col-md-3">
              <label for="peso_bruto_produtos">Peso Bruto</label>
              <input class="form-control" id="pesoBruto" th:field="*{pesoBruto}" placeholder="Peso Bruto" type="number">
            </div>
            <div class="form-group col-md-3">
              <label for="peso_liquido_produto"> Peso Líquido </label>
              <input class="form-control" id="pesoLiquido" th:field="*{pesoLiquido}" placeholder="Peso Líquido"
                type="number">
            </div>
            <!-- <div class="form-group col-md-6"></div> -->
            <div class="form-group col-md-3">
              <label class="" for="inlineFormInputGroup">Preço</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">R$</div>
                </div>
                  <input class="form-control" id="precoVenda" th:field="*{precoVenda}" placeholder="Valor" type="text"> <!--data-mask="#.##0,00" data-mask-reverse="true"-->
              </div>
            </div>
          </div>
          <br>
          <button style="margin-right: 15px;" type="submit" class="btn btn-primary">Incluir</button>
          <button style="margin-right: 15px;" type="button" class="btn btn-danger">Excluir</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h4>Produtos Cadastrados</h4>
        </div>
      </div>  
        <div class="container">
         <div class="mb-4">
          <div class="row border pl-4 pr-4">
            <div class="col">
              <table class="display nowrap" id="table-server" style="width:100%">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">GTIN</th>
                    <th scope="col">NCM</th>
                    <th scope="col">Peso Bruto</th>
                    <th scope="col">Peso Líquido</th>
                    <th scope="col">Unidade</th>
                    <th scope="col">Preço</th>
                  </tr>
                </thead>
              </table>
            </div>
           </div>
          </div>
        </div>
    </div>
    <br>
    <br>
    <br>
  </section>
  <!-- <script th:src="@{/js/produto.js}" th:fragment="js"></script> -->
</body>

</html>

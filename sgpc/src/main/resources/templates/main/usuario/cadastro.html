<!doctype html>
<html layout:decorate="~{/main/cadastros}">

<head>
    <meta charset="utf-8">
</head>

<body>
    <section class="layout-content" layout:fragment="corpo">
        <div class="container">
            <h1>Usuários</h1>
            <h3>Dados do Usuário</h3>
            <div th:replace="fragments/alert"></div>
            <form class="border p-3" th:action="${usuarios.id == null} ? @{/usuarios/salvar} : @{/usuarios/editar}" th:object="${usuarios}" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="id_usuario">Código</label>
                        <input type="number" class="form-control" id="id" th:field="*{id}" placeholder="Código" readonly maxlength="10">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="cargo">Cargo</label>
                        <select id="cargo" class="form-control" th:field="*{cargo}">
                            <option value="">Selecione...</option>
                            <option th:each="c : ${cargos}" th:value="${c.id}" th:text="${c.descricao}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="empresa">Empresa</label>
                        <select id="empresa" class="form-control" th:field="*{empresa}">
                            <option value="">Selecione...</option>
                            <option th:each="e : ${empresas}" th:value="${e.id}" th:text="${e.nomeFantasia}"></option>
                        </select>
                    </div>
                    <div class="form-group col"></div>
                    <div class="form-group col-md-6">
                        <label for="nome_usuario">Nome</label>
                        <input type="text" class="form-control" id="nome_usuario" th:field="*{nomeUsuario}" placeholder="Nome" maxlength="50"> 
                    </div>
                    <div class="form-group col-md-3">
                        <label for="rg_usuario">RG</label>
                        <input type="text" class="form-control" id="rg_usuario" th:field="*{rgUsuario}" placeholder="RG" data-mask="###.###.###-#" data-mask-reverse="true" maxlength="12">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="cpf_usuario">CPF</label>
                        <input type="text" class="form-control" id="cpf_usuario" th:field="*{cpfUsuario}" placeholder="CPF" data-mask="###.###.###-##" maxlength="14">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="apelido_usuario">Apelido</label>
                        <input type="text" class="form-control" id="apelido_usuario" th:field="*{apelidoUsuario}" placeholder="Apelido Usuário" maxlength="12">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="senha_usuario">Senha</label>
                        <input type="password" class="form-control" id="senha_usuario"  th:field="*{senhaUsuario}" placeholder="Senha" maxlength="8">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="senha_usuario">Confirmar Senha</label>
                        <input type="password" class="form-control" id="senha_confirma" th:field="*{senhaConfirmaUsuario}" placeholder="Confirmar Senha" maxlength="8">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="dica_senha_usuario">Dica de Senha</label>
                        <input type="text" class="form-control" id="dica_senha" th:field="*{dicaSenha}"
                            placeholder="Dica de Senha">
                    </div>
                    </div>
                    <br>
                    <div>
                        <button style="margin-right: 15px;" type="submit" class="btn btn-primary">Incluir</button>
                        <a th:href="@{/usuarios/excluir/{id} (id=${id})}">
                            <button style="margin-right: 15px;" type="button" class="btn btn-danger">Excluir</button>
                        </a>
                        <a th:href="@{/usuarios/listar}">
                            <button style="margin-right: 15px;" type="button" class="btn btn-warning">Listar</button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <br>
        <br>
    </section>
</body>

</html>

<!doctype html>
<html layout:decorate="~{/main/cadastros}">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <section class="layout-content" layout:fragment="corpo">
            <div class="container">
                <h1>Cargos</h1>
                <div th:replace="fragments/alert"></div>
                <form class="border p-3" th:action="${cargos.id == null}? @{/cargos/salvar} : @{/cargos/editar}" th:object="${cargos}" method="POST">
                  <div class="form-row">
                    <div class="form-group col-md-2">
                      <label for="idCargo">Código</label>
                      <input class="form-control" id="id" th:field="*{id}" placeholder="Código" type="number" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-3">
                      <label for="tipoCargo">Tipo de Cargo</label>
                      <input class="form-control" id="tipo" th:field="*{tipo}" placeholder="Tipo" type="text" maxlength="3"> 
                    </div>
                  </div>
                  <div class="form-group">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="descricaoCargo">Descrição Cargo</label>
                      <input class="form-control" id="descricao" th:field="*{descricao}" placeholder="Descrição" type="text" maxlength="12"></input>
                    </div>
                  </div>
                  <br>
                  <button style="margin-right: 15px;" type="submit" class="btn btn-primary">Incluir</button>
                  <button style="margin-right: 15px;" type="button" class="btn btn-danger">Excluir</button>
                </form>
            </div>
            <div class="container">
            </div>
            <br>
            <br>
            <br>
        </section>
    </body>
</html>

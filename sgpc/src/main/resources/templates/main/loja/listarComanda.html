<!DOCTYPE html>
<html layout:decorate="~{/main/lojas}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">
        <div class="container">
            <div class="row">
                <div class="carg-group col-md-3 pb-4" th:each="venda : ${vendasProdutos}">
                    <div class="card" th:id="${venda.id}">
                        <div class="block-img">
                            <img src="" alt="" class="card-img-top">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title" th:text="${venda.comanda}">Numero da comanda</h4>
                        </div>
                        <div class="card-footer">
                            <h5>R$</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

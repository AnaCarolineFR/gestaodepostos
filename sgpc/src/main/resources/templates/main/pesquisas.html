<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"

<body>

        <aside>
            <nav th:replace="fragments/loja/sidebar :: nav-sidebar">
                <span>menu</span>

        </aside>
        <section layout:fragment="corpo">

		        $(".sidebar").toggleClass("sidebar-open");
		    })
		});
